<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Star Wars</title>
</head>

<body id="body">
  <section class="container">
    <div class="row">
      <div class="col s12 center">
        <img class="img-logo" src="assets/images/Star_Wars_logo.png" alt="">
        <h5 class=" yellow-text text-accent-2">"May the Force be with you"</h5>
      </div>
    </div>
    <section id="container-films" class="site-container row">



    </section>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4 id="name"></h4>
        <table class="striped responsive-table">
          <thead>
            <tr>
              <th>Gender</th>
              <th>Birth</th>
              <th>Height (cm)</th>
              <th>Mass (kg)</th>
              <th>Skin color</th>
              <th>Eye color</th>
              <th>Hair</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td id="gender"></td>
              <td id="birth_year"></td>
              <td id="height"></td>
              <td id="mass"></td>
              <td id="skin_color"></td>
              <td id="eye_color"></td>
              <td id="hair_color"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">
          <i class="material-icons right">navigate_before</i>
        </a>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js">

    </script>

</body>

</html>
